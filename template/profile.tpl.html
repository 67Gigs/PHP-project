<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>

    <nav>
        <a href="[onshow.cible]?route=home">Home</a>
        <a href="[onshow.cible]?route=challenges">Challenges</a>
        <a href="[onshow.cible]?route=profile">Profile</a>
        <a href="[onshow.cible]?route=logout">Logout</a>
    </nav>

    <main>
        <h1>Profile</h1>
        <p>Pseudo: [username.val]</p>
        <p>Email: [email.val]</p>
        <p>Role: [role.val]</p>
    </main>
    <p>Modifier email : </p>
    <form action="[onshow.cible]?route=update_email" method="post">
        <input type="email" name="email" placeholder="Nouvel email">
        <input type="submit" id="email_submit" value="Modifier">
    </form>

    <p>Modifier mot de passe : </p>
    <form action="[onshow.cible]?route=update_password" method="post">
        <input type="password" name="ancient_password" placeholder="Ancien mot de passe">
        <input type="password" name="password" placeholder="Nouveau mot de passe">
        <input type="password" name="password_confirm" placeholder="Confirmer mot de passe">
        <input type="submit" id="password_submit" value="Modifier">
    </form>

    <a href="[onshow.cible]?route=delete_profile">Supprimer</a>

    <footer>
        <p>&copy; 2020 - All rights reserved</p>
    </footer>
    
</body>
</html>
