<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body class="space-between">
    <header>
        <nav>
            <a href="[onshow.cible]" class="logo-container">
                <img src="../assets/logo.png" alt="image logo" class="logo">
            </a>
            <div class="auth center gap-2">
                <a href="[onshow.cible]?route=all_challenges" class="link">Challenges</a>
                <a href="[onshow.cible]?route=leaderboard" class="link">Classement</a>
            </div>
            <div class="auth gap-1 full-center">
                <a href="[onshow.cible]?route=profile" class="auth-link profil">Voir mon profil</a>
                <a href="[onshow.cible]?route=logout" class="auth-link login">Se déconnecter</a>
            </div>
        </nav>
        <section>
            <h1>Challenges</h1>
            <h3><a href="[onshow.cible]?route=add_challenge">Ajouter un challenge</a></h3>
            
            <a class="challenge "href="[onshow.cible]?route=challenge&id=[id.val;block=div]" class="lien-challenge">
                <div>
                    <p>[valide.val;block=div]</p>
                    <h2>[title.val;block=div]</h2>
                    <p>[type.val;block=div]</p>
                </div>
                <p>[difficulty.val;block=div]</p>
            </a>
            <br>
                <a href="[onshow.cible]?route=remove_challenge&id=[id.val;block=div]" class="remove">Supprimer</a>
            </div>
        </section>
    </header>

    <footer class="full-center">
        <p>© 2024 , All rights reserved, Noureddine BEN SADOK & Nina DORRY<br>
        <a href="[onshow.cible]?route=contacte">Contacte</a></p>
    </footer>
</body>
</html>
