<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body class="space-between">
    <header>
        <nav>
            <a href="[onshow.cible]" class="logo-container">
                <img src="../assets/logo.png" alt="image logo" class="logo">
            </a>
            <div class="auth center gap-2">
                <a href="[onshow.cible]?route=all_challenges" class="link">Challenges</a>
                <a href="[onshow.cible]?route=leaderboard" class="link">Classement</a>
            </div>
            <div class="auth gap-1 full-center">
                <a href="[onshow.cible]?route=profile" class="auth-link profil">Voir mon profil</a>
                <a href="[onshow.cible]?route=logout" class="auth-link login">Se déconnecter</a>
            </div>
        </nav>
        <section>
            <h1>Leaderboard</h1>
            <table>
                <tr>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>[username.val;block=tr]</td>
                    <td>[score.val;block=tr]</td>
                </tr>
            </table>
        </section>
    </header>

    <footer class="full-center">
        <p>© 2024 , All rights reserved, Noureddine BEN SADOK & Nina DORRY<br>
        <a href="[onshow.cible]?route=contacte">Contacte</a></p>
    </footer>
    
</body>
</html>
